<div class="row">
  <div class="col-md-8">
    <div class="form-group">
      <label class="form-text text-dark">Nome: </label>
      <span class="form-text text-secondary">{{ pessoa.nome }}</span>
    </div>
    <div class="form-group">
      <label class="form-text text-dark">CPF: </label>
      <span class="form-text text-secondary">{{ pessoa.cpf }}</span>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-primary mr-3" [routerLink]="['/pessoas/atualiza', pessoa.id]">
        Atualizar</button>
      <button type="button" class="btn btn-danger" (click)="voltar()">
        Voltar</button>
    </div>
  </div>
</div>
